<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Post</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="container">
    <header class="header">
        <h1>Edit Blog Post<span class="emoji">üìù</span></h1>
    </header>

    <main>
        <div class="post-form">
            <form th:action="@{'/posts/' + ${post.id}}" th:object="${post}" method="post">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" id="title" name="title" th:field="*{title}" placeholder="Enter Post Title" required>
                    <p th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="error"></p>
                </div>

                <div class="form-group">
                    <label for="content">Content</label>
                    <textarea id="content" name="content" th:field="*{content}" rows="10" placeholder="Enter Post Content" required></textarea>
                    <p th:if="${#fields.hasErrors('content')}" th:errors="*{content}" class="error"></p>
                </div>

                <div class="form-controls">
                    <button type="submit" class="btn">Update</button>
                    <a th:href="@{/posts/{id}(id=${post.id})}" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </main>

    <footer class="footer">
        <p>¬© 2024 Professional Blog Platform. Built with ‚ù§Ô∏è using Spring Boot & Thymeleaf</p>
    </footer>
</div>
</body>
</html>
