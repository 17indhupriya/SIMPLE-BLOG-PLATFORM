<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${post.title}">Post Title</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <meta name="description" th:content="${post.excerpt}">
</head>
<body>
<div class="container">
    <nav class="navigation">
        <a th:href="@{/}" class="nav-link">‚Üê Back to Home</a>
        <div class="nav-actions">
            <a th:href="@{'/posts/' + ${post.id} + '/edit'}" class="btn btn-small">Edit</a>
            <form th:action="@{'/posts/' + ${post.id} + '/delete'}" method="post" style="display: inline;" 
                  onsubmit="return confirm('Are you sure you want to delete this post?')">
                <button type="submit" class="btn btn-small btn-danger">Delete</button>
            </form>
        </div>
    </nav>

    <article class="single-post">
        <header class="post-header">
            <h1 class="post-title-single" th:text="${post.title}">Post Title</h1>
            <div class="post-meta-single">
                <span class="post-author">By <strong th:text="${post.author}">Author</strong></span>
                <span class="post-date" th:text="${#temporals.format(post.createdAt, 'dd MMM yyyy, HH:mm')}">Date</span>
                <span class="post-views" th:text="${post.viewCount} + ' views'">0 views</span>
                <span th:if="${post.tags}" class="post-tags">
                    Tags: <span th:text="${post.tags}">tags</span>
                </span>
            </div>
        </header>

        <div class="post-content-single" th:text="${post.content}">
            Post content goes here...
        </div>

        <footer class="post-footer">
            <div class="post-actions">
                <button onclick="sharePost()" class="btn btn-share">Share üîó</button>
                <button onclick="printPost()" class="btn btn-print">Print üñ®Ô∏è</button>
            </div>
        </footer>
    </article>

    <footer class="footer">
        <p>¬© 2024 Professional Blog Platform. Built with ‚ù§Ô∏è using Spring Boot & Thymeleaf</p>
    </footer>
</div>

<script>
function sharePost() {
    if (navigator.share) {
        navigator.share({
            title: document.title,
            url: window.location.href
        });
    } else {
        navigator.clipboard.writeText(window.location.href);
        alert('Link copied to clipboard!');
    }
}

function printPost() {
    window.print();
}
</script>
</body>
</html>
